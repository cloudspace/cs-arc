<!DOCTYPE html>
<html ng-app='foo'>
  <head>
	  <script charset='utf-8' src='./bundle.js'></script>
    <style>
      svg {
        position: absolute;
      }
    </style>
  </head>	
  <body ng-controller='fooCtrl'>
    <cs-arc inner      = '50'
            outer      = '100'
            start      = '0'
            end        = '1'
            transition = '500'
            container  = '"foo-container"'
            name       = '"foo"'
            width      = '500' ></cs-arc>
        
	  <cs-arc inner      = '150'
	          outer      = '200'
	          start      = '0'
	          end        = '1'
	          transition = '500'
	          container  = '"bar-container"'
	          name       = '"bar"'
	          width      = '500' ></cs-arc>
            
    <svg id='baz-container' width='500' height='500'><g></g></svg>
  </body>
</html>
